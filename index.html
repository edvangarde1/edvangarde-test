<!-- ‚úÖ Script m·ªõi: d√πng pointerEvents ƒë·ªÉ tr√°nh b·ªã logo c·∫£n -->
<script>
	window.addEventListener("load", () => {
	  const logo = document.getElementById("chat-logo");
  
	  logo.addEventListener("click", () => {
		// üëâ T·∫°m th·ªùi cho ph√©p click xuy√™n qua logo
		logo.style.pointerEvents = "none";
  
		// üëâ Delay nh·∫π ƒë·ªÉ browser c·∫≠p nh·∫≠t pointer-events tr∆∞·ªõc khi click
		setTimeout(() => {
		  (function tryClick(i = 0) {
			const btn = document.querySelector(".just-chat-toggle-button");
  
			if (btn) {
			  const rect = btn.getBoundingClientRect();
			  const centerX = rect.left + rect.width / 2;
			  const centerY = rect.top + rect.height / 2;
			  const element = document.elementFromPoint(centerX, centerY);
  
			  if (element) {
				const event = new MouseEvent("click", {
				  view: window,
				  bubbles: true,
				  cancelable: true,
				  clientX: centerX,
				  clientY: centerY,
				});
				element.dispatchEvent(event);
			  }
  
			  // üîÅ B·∫≠t l·∫°i t∆∞∆°ng t√°c v·ªõi logo
			  logo.style.pointerEvents = "auto";
			} else if (i < 50) {
			  setTimeout(() => tryClick(i + 1), 100);
			} else {
			  logo.style.pointerEvents = "auto";
			}
		  })();
		}, 50); // üïì 50ms l√† ƒë·ªß ƒë·ªÉ tr√¨nh duy·ªát c·∫≠p nh·∫≠t pointer
	  });
  
	  // ‚úÖ Hi·ªáu ·ª©ng rung
	  setInterval(() => {
		logo.classList.add("shake");
		setTimeout(() => logo.classList.remove("shake"), 500);
	  }, 6000);
	});
  </script>

</script>
