<style>
    #chat-logo {
      position: fixed;
      bottom: 10px; /* trùng với JustChat */
      right: 10px;
      z-index: 10001; /* cao hơn JustChat */
      cursor: pointer;
      pointer-events: none;
    }
    
    #chat-logo img {
      width: 80px;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }
    
        #chat-logo:hover img {
          transform: rotate(15deg);
        }
    
        #chat-logo::after {
          content: "Nhấn để chat";
          position: absolute;
          right: 60px;
          bottom: 10px;
          background: #1E40AF;
          color: white;
          padding: 6px 10px;
          border-radius: 8px;
          font-size: 13px;
          white-space: nowrap;
          opacity: 0;
          transition: opacity 0.3s;
          pointer-events: none;
        }
    
        #chat-logo:hover::after {
          opacity: 1;
        }
</style>
